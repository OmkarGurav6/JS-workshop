
<!DOCTYPE html>
<html>
<head>
	<title>FORM</title>
    <link rel="stylesheet" type="text/css" href="form.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital@1&display=swap" rel="stylesheet">
</head>

<body>

<form name="Register" onsubmit="return valid()">

 <h1>Register</h1>

 <table>

    <tr>
	   <td > First Name  </td>
	   <td> <input type="text" name="first name" placeholder="First name" id="fn"> </td>
       <tr id="firstname" class="danger"> </tr>
    </tr>

    <tr>
       <td> Last Name  </td>
       <td> <input type="text" name="last name" placeholder="Last name" id="ln"> </td>
       <tr id="lastname" class="danger"> </tr>
    </tr>

    <tr>
       <td> Email  </td>
       <td> <input type="text" name="email" placeholder="Email" id="email1"> </td>
       <tr id="mail" class="danger"> </tr>
    </tr>

    <tr>
       <td> Password  </td>
       <td> <input type="text" name="Password"  placeholder="Password" id="pass"> </td>
       <tr id="password1" class="danger"> </tr>
    </tr>

    <tr>
       <td> Confirm Password  </td>
       <td> <input type="text" name="Password" placeholder="Password" id="confirm"> </td>
       <tr id="confirmpassword" class="danger"> </tr>
    </tr>

    <tr>
       <td> <button>Submit</button> </td>
    </tr>

 </table>

</form>

<script type="text/javascript" src="form.js"></script>

</body>
</html>
